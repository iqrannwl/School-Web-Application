{%load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>

<!-- Meta Tags -->
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta name="description" content="StudyPress | Education & Courses HTML Template" />
<meta name="keywords" content="academy, course, education, education html theme, elearning, learning," />
<meta name="author" content="ThemeMascot" />

<!-- Page Title -->
<title>
{% block title%}

{% endblock %}
</title>

<!-- Favicon and Touch Icons -->
<link href="{%static 'azka/images/bg/logo.jpeg' %}" rel="shortcut icon" type="image/png">
<link href="{%static 'azka/images/apple-touch-icon.png' %}" rel="apple-touch-icon">
<link href="{%static 'azka/images/apple-touch-icon-72x72.png' %}" rel="apple-touch-icon" sizes="72x72">

<!-- Stylesheet -->
<link href="{%static 'azka/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
<link href="{%static 'azka/css/jquery-ui.min.css'%}" rel="stylesheet" type="text/css">
<link href="{%static 'azka/css/animate.css'%}" rel="stylesheet" type="text/css">
<link href="{%static 'azka/css/css-plugin-collections.css'%}" rel="stylesheet"/>

<link id="menuzord-menu-skins" href="{%static 'azka/css/menuzord-skins/menuzord-rounded-boxed.css'%}" rel="stylesheet"/>

<link href="{%static 'azka/css/responsive.css'%}" rel="stylesheet" type="text/css">

<!-- <link href="{%static 'azka/css/style.css'%}" rel="stylesheet" type="text/css"> -->

<!-- Revolution Slider 5.x CSS settings -->
<link  href="{%static 'azka/js/revolution-slider/css/settings.css'%}" rel="stylesheet" type="text/css"/>
<link  href="{%static 'azka/js/revolution-slider/css/layers.css'%}" rel="stylesheet" type="text/css"/>
<link  href="{%static 'azka/js/revolution-slider/css/navigation.css'%}" rel="stylesheet" type="text/css"/>

<link href="{%static 'azka/css/colors/theme-skin-color-set-1.css'%}" rel="stylesheet" type="text/css">

<script src="{%static 'azka/js/bootstrap.min.js' %}"></script>
<!-- JS | jquery plugin collection for this theme -->

<!-- Revolution Slider 5.x SCRIPTS -->
<script src="{%static 'azka/js/revolution-slider/js/jquery.themepunch.tools.min.js' %}"></script>

    <div class="container pt-70 pb-20">
      <!-- Section Content -->
      <div class="section-content">
        <div class="row">
          <div class="col-md-12">
            <h2 class="title text-white">{{name}}</h2>
            <ol class="breadcrumb text-left text-black mt-10">
              <li><a href="{%url 'home' %}">Home</a></li>
              <li><a href="#">Pages</a></li>
              <li class="active text-gray-silver">Page Title</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </section>
  
 {%block content%}

 {%endblock content%}

 <!-- __________________________________________ -->
{%include 'azka/footer.html'%}
 <!-- _________________________________________________ -->
