{%extends '../../base.html'%}
{%load static %}
{%block content %}
{% block title%}
Events details
{% endblock %}

<section>
  <div class="container">
    <div class="section-content">
      <div class="row">
        <div class="col-md-4">
          <div class="thumb">
            <img src="{{ events.image.url }}" width="100%" height="300px" alt="">
          </div>
       
        </div>
        <div class="col-md-8 mt-5">
          <h4 class="name font-24 mt-0 mb-0">{{events.title}}</h4>
          <hr>
          <p>
            {{events.detail}}
          </p>
         
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock content %}
