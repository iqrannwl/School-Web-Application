{%extends '../../base.html'%}
{%block content %}
{%load static %}
<title>
  {% block title%}
  Events
  {% endblock %}
  </title>
{%if events %}
<section>
  <div class="container"> 
      <div class="row">
        {%for event in events%}
        <div class="col-xs-12  col-sm-3 col-md-3 wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.3s">
          <article class="post clearfix">
            <div class="entry-header">
              <div class="post-thumb thumb"> 
                <img src="{{event.image.url}}" width="100%" height="200px" alt="" class="image-fluid"> 
              </div>
            </div>
            <div class="entry-content p-20 pr-10 bg-white">
              <div class="entry-meta media mt-0 no-bg no-border">
                <div class="entry-date media-left text-center flip bg-theme-colored pt-5 pr-15 pb-5 pl-15">
                  <ul>
                    <li class="font-16 text-white font-weight-600 border-bottom">{{event.date}}</li>
                  </ul>
                </div>
                <div class="media-body pl-15">
                  <div class="event-content pull-left flip">
                    <h4 class="entry-title text-uppercase m-0 mt-5">{{event.title}}</h4>         
                  <hr>
                  </div>
                </div>
              </div>
              <p class="mt-10">{{event.detail|truncatewords:10}}</p>
              <a href="{% url 'eventdetail' event.id %}" class="btn-read-more">Read more</a>
              <div class="clearfix"></div>
            </div>
          </article>
        </div>
       
        {%endfor%}
        <br>
      </div>
      
  
  </div>
</section>
{%else%}
   <div class="container">
     <h1 class="text-center alert alert-danger">
       Event Not Found
     </h1>
   </div>
{%endif%}
{%endblock content%}
