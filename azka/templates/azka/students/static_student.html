{%extends '../../base.html'%}
{%load static %}
{%block content %}
<title>
  {% block title%}
  Our Students
  {% endblock %}
  </title>


<div class="container mt-5">
<div class="row mt-5">
 
  <div class="col-sm-6 mt-5">
  <form action="{% url 'static_student' %}" method="get">
    <input name="query" id='query' type="text" required placeholder="Search Department or Batch " class="form-control">
  <input type="radio" id="department" name="radio_value" value="department" checked class="form-check-input">
  <label for="male">Department</label>
  &nbsp;&nbsp;  &nbsp;&nbsp;
  <input type="radio" id="batch" name="radio_value" value="batch" class="form-check-input">
  <label for="female">Batch</label>


  <br>
 <input type="submit" value="Submit" class="btn btn-success mt-3">
</form>
</div>
</div>
</div>

<section>
    <div class="container">
      <div class="section-content">
        <div class="row multi-row-clearfix">
        {%for student in user %}
          <div class="col-sm-6 col-md-3 sm-text-center mb-sm-30 mb-5">
            <div class="team maxwidth400">
              {%if student.image%}
              <div class="thumb">
                <img class="img-fullwidth" src="{{student.image.url}}"  width='100%' height="200px" alt="">
              </div>
              {%else%}
              <div class="thumb">
              <img src="/static/azka/images/bg/logo.jpeg" alt="">
            </div>
              {%endif%}
                
              <div class="content border-1px border-bottom-theme-color-2-2px p-15 bg-light clearfix">
                <h5 class="name mt-0">{{student.Full_name}}<small></h3>
             </div>
          </div>
          </div>
        {%endfor%}
        </div>
      </div>
    </div>
</section>

{%endblock content%}
