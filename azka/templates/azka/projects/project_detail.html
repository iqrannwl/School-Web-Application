{%extends '../../base.html'%}
{%load static %}
{%block content %}
<title>
  {% block title%}
  Project Detail
  {% endblock %}
  </title>
<section>
  <div class="container">
    <div class="section-content">
      <div class="row">
        <div class="col-md-4">
          <div class="thumb">
            <img src="{{ project.image.url }}" alt="" width="100%" height="300px">
          </div>
       
        </div>
        <div class="col-md-8 mt-5">
          <h3 class="text-theme-colored line-bottom text-theme-colored">{{project.title}}</h3>
          <h4 class="mt-0"><span class="text-theme-color-2">Price :</span>{{project.amount_required}}</h4>
          <hr>
          <p>
            {{project.detail}}
          </p>
         
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock content%}
